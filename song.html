{% extends "base.html" %}

{% block content %}
<div class="song-container">
    <h1 class="song-title">{{ song.title }}</h1>
    <h3 class="song-artist">by {{ song.artist }}</h3>

    {% if song.lyrics %}
    <div class="lyrics-container">
        {{ song.lyrics }}
    </div>
    {% else %}
    <p class="no-lyrics">Lyrics not available.</p>
    {% endif %}

    <div class="genius-link">
        <a href="{{ song.url }}" target="_blank" rel="noopener noreferrer">View on Genius</a>
    </div>

    <a href="{{ url_for('main.dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
