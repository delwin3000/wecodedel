{% extends "base.html" %}
{% block content %}
<div class="register-container" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #444; border-radius: 8px; background-color: #1e1e1e; color: #e0e0e0;">
  <h2 style="text-align: center; margin-bottom: 20px; color: #e0e0e0;">Register</h2>
  <form method="POST" style="display: flex; flex-direction: column;">
    <label for="username" style="margin-bottom: 5px; font-weight: bold;">Username:</label>
    <input type="text" id="username" name="username" required style="padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="password" style="margin-bottom: 5px; font-weight: bold;">Password:</label>
    <input type="password" id="password" name="password" required style="padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
    
    <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Register</button>
  </form>
  <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="{{ url_for('auth.login') }}" style="color: #28a745; text-decoration: none;">Login here</a></p>
</div>
{% endblock %}
