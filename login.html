{% extends "base.html" %}
{% block content %}
<div class="login-container" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #444; border-radius: 8px; background-color: #1e1e1e; color: #e0e0e0;">
  <h2 style="text-align: center; margin-bottom: 20px; color: #e0e0e0;">Login</h2>
  <form method="POST" style="display: flex; flex-direction: column;">
    <label for="username" style="margin-bottom: 5px; font-weight: bold;">Username:</label>
    <input type="text" id="username" name="username" required style="padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="password" style="margin-bottom: 5px; font-weight: bold;">Password:</label>
    <input type="password" id="password" name="password" required style="padding: 8px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px;">
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: #d9534f; margin-bottom: 15px; font-weight: 600;">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Login</button>
  </form>
  <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: #007bff; text-decoration: none;">Register here</a></p>
  <div class="auth-buttons" style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
    <a href="{{ url_for('auth.login') }}">
      <button style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </a>
    <a href="{{ url_for('auth.register') }}">
      <button style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
    </a>
  </div>
</div>
{% endblock %}
